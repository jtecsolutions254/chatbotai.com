<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UOEM students Copilot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Login Page -->
    <div class="login-container" id="login-container">
        <div class="login-box">
            <h3>Login to UOEM Chatbot</h3>
            <input type="text" id="username" placeholder="Enter your Reg.No">
            <input type="password" id="password" placeholder="Enter your password">
            <button onclick="login()">Login</button>
            <p id="login-error" class="error-message"></p>
        </div>
    </div>

    <!-- Chatbox -->
    <div class="chat-container" id="chat-container" style="display: none;">
        <div class="chat-header">
            <h3>Welcome to UOEM Assistant Chatbot </h3>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input-container">
            <input type="text" id="chat-input" placeholder="Ask anything concerning the school here..." />
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
